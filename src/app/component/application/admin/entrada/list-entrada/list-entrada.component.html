<div class="container mt-5" *ngIf="resp">
  <table class="table">
    <tr *ngFor="let item of filas" class="mt-5">
      <td *ngFor="let item2 of item">
        <div (click)="mostrar(item2.libre)" [ngClass]="{'bg-danger':!item2.libre, 'bg-success':item2.libre}">
          {{item2.ejeY+1}}
        </div>
      </td>
    </tr>
  </table>
</div>

<div class="container mt-4">
  <button class="btn btn-outline-primary" (click)="back()">Volver</button>
</div>
