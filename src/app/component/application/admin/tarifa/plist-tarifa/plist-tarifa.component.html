<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1 class="text-center mb-5">Tarifa</h1>
      <table class="table table-responsive table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tarifa of respFromServer?.content">
            <td>{{tarifa.id}}</td>
            <td>{{tarifa.nombre}}</td>
            <td>{{tarifa.precio}} â‚¬</td>
            <td>
              <div class="btn-group" role="group" aria-label="Herramientas">
                <button class="btn btn-sm btn-outline-primary" (click)="selectTarifa(tarifa.id)">
                  Seleccionar
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
