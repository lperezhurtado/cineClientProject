<div class="">
  <nav aria-label="pagination">
    <ul class="pagination pagination-sm">
      <li class="page-item" aria-current="page" *ngFor="let p of aPaginationBar" [ngClass]="{'active': (_nPage+'' == p)}">
        <a class="page-link" (click)="_nPage=(+p);doJumpToPage()" href="#">{{p}}</a>
      </li>
    </ul>
  </nav>
</div>
